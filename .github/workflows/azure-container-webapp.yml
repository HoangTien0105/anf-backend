      #   with:
      #     context: .
      #     file: ANF.Application/Dockerfile
      #     push: true
      #     tags: your-registry/image-name:tag

      - name: üöÄ Deploy Docker Compose to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          # Azure will use this file to spin up the multi-container app
          compose-file: ${{ env.AZURE_WEBAPP_COMPOSE_FILE }}
