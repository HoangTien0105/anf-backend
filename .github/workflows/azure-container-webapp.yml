name: Build and deploy Docker Compose to Azure Web App for Containers

env:
  AZURE_WEBAPP_NAME: affiliate-network          
  AZURE_WEBAPP_COMPOSE_FILE: SEP490.AffiliateNetwork/docker-compose.yml 
  DOCKER_REGISTRY: docker.io               

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout source code
        uses: actions/checkout@v4

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üê≥ Build Compose (no push, Azure s·∫Ω d√πng file n√†y ƒë·ªÉ ch·∫°y container)
        run: docker compose -f ${{ env.AZURE_WEBAPP_COMPOSE_FILE }} config

      # ‚úÖ N·∫øu b·∫°n c·∫ßn build v√† push image ri√™ng, b·∫°n c√≥ th·ªÉ th√™m b∆∞·ªõc n√†y:
