name: Deploy to Self-hosted Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        port: ${{ secrets.SSH_PORT }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ${{ secrets.PROJECT_DIRECTORY }}
          git checkout main
          git pull origin main
          dotnet publish ${{ secrets.PROJECT_DIRECTORY }}/SEP490.AffiliateNetwork/ANF.Application/ANF.Application.csproj -c Release -o ${{ secrets.PROJECT_DIRECTORY }}/publish --self-contained true
          
          # Apply EF Core migrations
          dotnet ef database update --project ${{ secrets.PROJECT_DIRECTORY }}/SEP490.AffiliateNetwork/ANF.Infrastructure/ANF.Infrastructure.csproj --startup-project ${{ secrets.PROJECT_DIRECTORY }}/SEP490.AffiliateNetwork/ANF.Application/ANF.Application.csproj
          
          # Restart your systemd service
          sudo systemctl restart myapp
