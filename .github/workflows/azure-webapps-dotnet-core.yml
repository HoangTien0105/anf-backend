name: Build and Deploy ASP.NET Web API to Azure Web App

env:
  AZURE_WEBAPP_NAME: affiliate-network       # Tên Azure Web App
  DOTNET_VERSION: '8.0.x'                    # Phiên bản .NET
  PROJECT_PATH: 'SEP490.AffiliateNetwork/ANF.Application'   # Đường dẫn tới project Web API
  PUBLISH_OUTPUT: 'published'               # Thư mục chứa output sau publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@v4

      - name: 🔧 Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 📦 Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: 🛠️ Build
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: 🚀 Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --output ${{ env.PUBLISH_OUTPUT }}

      - name: ⬆️ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapi-artifact
          path: ${{ env.PUBLISH_OUTPUT }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 📥 Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapi-artifact
          path: ${{ env.PUBLISH_OUTPUT }}

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.PUBLISH_OUTPUT }}
