name: Build and deploy ASP.Net Core app to an Azure Web App

env:
  AZURE_WEBAPP_NAME: affiliate-network    
  AZURE_WEBAPP_PACKAGE_PATH: SEP490.AffiliateNetwork/ANF.Application
  DOTNET_VERSION: '8.0.x'                 

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout source
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ“¦ Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: ðŸ›  Build app
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: ðŸš€ Publish app
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --output ${{ env.PUBLISH_DIR }} --no-build

      - name: â¬† Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-artifact
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-artifact
          path: ${{ env.PUBLISH_DIR }}

      - name: ðŸš€ Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.PUBLISH_DIR }}
